<!doctype html>

<html lang="en">
<head>
    <head>
      <meta charset="utf-8">
      <title>Akio - Genesys Character</title>
      <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/shared.css">
      <link rel="stylesheet" href="./css/layout.css">
      <link rel="stylesheet" href="./css/styles.css">
    </head>
</head>

<body>
    <article style="width: 250px; display: grid; grid-template-columns: repeat(5, auto);">
        <div style="width: 50px; height: 50px; background-color: Var(--cp-90)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--cp-70)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--cp-50)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--cp-30)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--cp-10)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca1-90)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca1-70)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca1-50)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca1-30)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca1-10)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca2-90)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca2-70)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca2-50)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca2-30)"></div>
        <div style="width: 50px; height: 50px; background-color: Var(--ca2-10)"></div>
    </article>
</body>
</html>
