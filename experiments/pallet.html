<!doctype html>

<html lang="en">
<head>
    <head>
      <meta charset="utf-8">
      <title>Pallet</title>
      <link rel="stylesheet" href="/css/new_shared.css">
      <style>
          #pallet {
              width: 250px;
              display: grid;
              grid-template-columns: repeat(5, auto);
          }
          #pallet > * {
              width: 50px;
              height: 50px;
          }
          #widgets {
              width: 400px;
              display: grid;
              grid-template-columns: auto auto;
              column-gap: 0.5rem;
              row-gap: 0.5rem;
          }
      </style>
    </head>
</head>

<body>
    <h1>Color Pallet</h1>
    <div id="pallet">
        <div style="background-color: Var(--cp-90)"></div>
        <div style="background-color: Var(--cp-70)"></div>
        <div style="background-color: Var(--cp-50)"></div>
        <div style="background-color: Var(--cp-30)"></div>
        <div style="background-color: Var(--cp-10)"></div>
        <div style="background-color: Var(--ca1-90)"></div>
        <div style="background-color: Var(--ca1-70)"></div>
        <div style="background-color: Var(--ca1-50)"></div>
        <div style="background-color: Var(--ca1-30)"></div>
        <div style="background-color: Var(--ca1-10)"></div>
        <div style="background-color: Var(--ca2-90)"></div>
        <div style="background-color: Var(--ca2-70)"></div>
        <div style="background-color: Var(--ca2-50)"></div>
        <div style="background-color: Var(--ca2-30)"></div>
        <div style="background-color: Var(--ca2-10)"></div>
    </div>
    <h1>Input Widgets</h1>
    <div id="widgets">
        <label>Text</label><input type="text" placeholder="The quick brown fox">
        <label>Small Text</label><small><input type="text" placeholder="The quick brown fox"></small>
        <label>Textarea</label><textarea placeholder="The quick brown fox"></textarea>
        <label>Number</label><input type="number">
        <label>Select</label><select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>
        <span></span><button>Button</button>
    </div>
</body>
</html>
